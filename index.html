<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  

  
   
    <div class="counter-display">0</div>
    
     



    <div class="btn"> 
    <button class="random"><span class="material-symbols-outlined">
     refresh
    </span></button>

     <button class="null"><span class="material-symbols-outlined">
         delete
    </span></button>

      <button class="counter-plus"><span class="material-symbols-outlined">
        add
        </span></button>

      <button class="counter-minus"><span class="material-symbols-outlined">
        remove
        </span></button> 
    </div>


    <script src="./script.js"></script>
</body>
</html>
